---
sources:
  ali:
    description: Generate HTTP load and plot the results in real-time
    list:
      type: github-releases
      url: https://api.github.com/repos/nakabonne/ali/releases
    fetch:
      url: https://github.com/nakabonne/ali/releases/download/v{{ .Version }}/ali_{{ .Version }}_{{ .OS }}_{{ .Arch }}.tar.gz
    install:
      type: tgz
      binaries:
        - ali

  annie:
    description: Fast, simple and clean video downloader
    map:
      amd64: 64-bit
      darwin: macOS
      linux: Linux
      windows: Windows
      "386": 32-bit
    list:
      type: github-releases
      url: https://api.github.com/repos/iawia002/annie/releases
    fetch:
      url: https://github.com/iawia002/annie/releases/download/{{ .Version }}/annie_{{ .Version }}_{{ .OS }}_{{ .Arch }}.tar.gz
    install:
      type: tgz
      binaries:
        - annie

  asciinema-edit:
    description: asciinema casts post-production tools
    list:
      type: github-releases
      url: https://api.github.com/repos/cirocosta/asciinema-edit/releases
    fetch:
      url: https://github.com/cirocosta/asciinema-edit/releases/download/{{ .Version }}/asciinema-edit_{{ .Version }}_{{ .OS }}_{{ .Arch }}.tar.gz
    install:
      type: tgz
      binaries:
        - asciinema-edit

  awless:
    description: A Mighty CLI for AWS
    list:
      type: github-releases
      url: https://api.github.com/repos/wallix/awless/releases
    fetch:
      url: https://github.com/wallix/awless/releases/download/v{{ .Version }}/awless-{{ .OS }}-{{ .Arch }}.tar.gz
    install:
      type: tgz
      binaries:
        - awless

  awstaghelper:
    description: AWS bulk tagging tool
    map:
      amd64: x86_64
      darwin: Darwin
      linux: Linux
      windows: Windows
    list:
      type: github-releases
      url: https://api.github.com/repos/mpostument/awstaghelper/releases
    fetch:
      url: https://github.com/mpostument/awstaghelper/releases/v{{ .Version }}/awless-{{ .OS }}-{{ .Arch }}.tar.gz
    install:
      type: tgz
      binaries:
        - awstaghelper

  bat:
    description: A cat(1) clone with wings.
    map:
      amd64: x86_64
      i386: i686
      darwin: apple-darwin
      linux: unknown-linux-gnu
      windows: pc-windows-msvc
    list:
      type: github-releases
      url: https://api.github.com/repos/sharkdp/bat/releases
    fetch:
      url: https://github.com/sharkdp/bat/releases/download/v{{ .Version }}/bat-v{{ .Version }}-{{ .Arch }}-{{ .OS }}.tar.gz
    install:
      type: tgz
      binaries:
        - bat

  binenv:
    description: One binary to rule them all. Manage all those pesky binaries (kubectl, helm, terraform, ...) easily.
    list:
      type: github-releases
      url: https://api.github.com/repos/devops-works/binenv/releases
    fetch:
      url: https://github.com/devops-works/binenv/releases/download/v{{ .Version }}/binenv_{{ .OS }}_{{ .Arch }}{{ .ExeExtension }}
    install:
      type: direct

  bomberman:
    description: SMTP Performance and Load Test Tool
    list:
      type: github-releases
      url: https://api.github.com/repos/c1982/bomberman/releases
    fetch:
      url: https://github.com/c1982/bomberman/releases/download/v{{ .VersionMajor }}.{{ .VersionMinor }}/bomberman_{{ .OS }}_{{ .Arch }}{{ .ExeExtension }}
    install:
      type: direct

  cli53:
    description: Command line tool for Amazon Route 53
    list:
      type: github-releases
      url: https://api.github.com/repos/barnybug/cli53/releases
    fetch:
      url: https://github.com/barnybug/cli53/releases/download/{{ .Version }}/cli53-{{ .OS }}-{{ .Arch }}
    install:
      type: direct

  consul:
    description: >
      Consul is a distributed, highly available, and data center aware solution 
      to connect and configure applications across dynamic, distributed infrastructure.
    list:
      type: github-releases
      url: https://api.github.com/repos/hashicorp/consul/releases
    fetch:
      url: https://releases.hashicorp.com/consul/{{ .Version }}/consul_{{ .Version }}_{{ .OS }}_{{ .Arch }}.zip
    install:
      type: zip
      binaries:
        - consul

  dive:
    description: A tool for exploring each layer in a docker image
    list:
      type: github-releases
      url: https://api.github.com/repos/wagoodman/dive/releases
    fetch:
      url: https://github.com/wagoodman/dive/releases/download/v{{ .Version }}/dive_{{ .Version }}_{{ .OS }}_{{ .Arch }}.tar.gz
    install:
      type: tgz
      binaries:
        - dive

  docker-compose:
    description: Define and run multi-container applications with Docker
    map:
      amd64: x86_64
      darwin: Darwin
      linux: Linux
      windows: Windows
    list:
      type: github-releases
      url: https://api.github.com/repos/docker/compose/releases
    fetch:
      url: https://github.com/docker/compose/releases/download/{{ .Version }}/docker-compose-{{ .OS }}-{{ .Arch }}
    install:
      type: direct

  duf:
    description: Disk Usage/Free Utility
    map:
      amd64: x86_64
    list:
      type: github-releases
      url: https://api.github.com/repos/muesli/duf/releases
    fetch:
      url: https://github.com/muesli/duf/releases/download/v{{ .Version }}/duf_{{ .Version }}_{{ .OS }}_{{ .Arch }}.tar.gz
    install:
      type: tgz
      binaries:
        - duf

  dw-query-digest:
    description: MySQL slow log analyzer. Alternative to pt-query-digest.
    list:
      type: github-releases
      url: https://api.github.com/repos/devops-works/dw-query-digest/releases
    fetch:
      url: https://github.com/devops-works/dw-query-digest/releases/download/v{{ .Version }}/dw-query-digest_{{ .Version }}_{{ .OS }}_{{ .Arch }}.tar.gz
    install:
      type: tgz
      binaries:
        - dw-query-digest

  gh:
    description: GitHubâ€™s official command line tool
    map:
      darwin: macOS
    list:
      type: github-releases
      url: https://api.github.com/repos/cli/cli/releases
    fetch:
      url: https://github.com/cli/cli/releases/download/v{{ .Version }}/gh_{{ .Version }}_{{ .OS }}_{{ .Arch }}.tar.gz
    install:
      type: tgz
      binaries:
        - gh

  gitjacker:
    description: Leak git repositories from misconfigured websites
    list:
      type: github-releases
      url: https://api.github.com/repos/liamg/gitjacker/releases
    fetch:
      url: https://github.com/liamg/gitjacker/releases/download/v{{ .Version }}/gitjacker-{{ .OS }}-{{ .Arch }}{{ .ExeExtension }}
    install:
      type: direct

  glab:
    description: An open-source GitLab command line tool
    map:
      darwin: macOS
      linux: Linux
    list:
      type: github-releases
      url: https://api.github.com/repos/profclems/glab/releases
    fetch:
      url: https://github.com/profclems/glab/releases/download/v{{ .Version }}/glab_{{ .Version }}_{{ .OS }}_{{ .Arch }}.tar.gz
    install:
      type: tgz
      binaries:
        - glab

  glow:
    description: Render markdown on the CLI, with pizzazz! ðŸ’…ðŸ»
    map:
      amd64: x86_64
      darwin: Darwin
    list:
      type: github-releases
      url: https://api.github.com/repos/charmbracelet/glow/releases
    fetch:
      url: https://github.com/charmbracelet/glow/releases/download/v{{ .Version }}/glow_{{ .Version }}_{{ .OS }}_{{ .Arch }}.tar.gz
    install:
      type: tgz
      binaries:
        - glow

  gocloc:
    description: A little fast cloc(Count Lines Of Code)
    map:
      amd64: x86_64
    list:
      type: github-releases
      url: https://api.github.com/repos/hhatto/gocloc/releases
    fetch:
      url: https://github.com/hhatto/gocloc/releases/download/v{{ .Version }}/gocloc_{{ .OS }}_{{ .Arch }}.tar.gz
    install:
      type: tgz
      binaries:
        - gocloc

  goreleaser:
    description: Deliver Go binaries as fast and easily as possible
    map:
      amd64: x86_64
      darwin: Darwin
      linux: Linux
      windows: Windows
    list:
      type: github-releases
      url: https://api.github.com/repos/goreleaser/goreleaser/releases
    fetch:
      url: https://github.com/goreleaser/goreleaser/releases/download/v{{ .Version }}/goreleaser_{{ .OS }}_{{ .Arch }}.tar.gz
    install:
      type: tgz
      binaries:
        - goreleaser

  grizzly:
    description: A utility for managing Jsonnet dashboards against the Grafana API
    list:
      type: github-releases
      url: https://api.github.com/repos/grafana/grizzly/releases
    fetch:
      url: https://github.com/grafana/grizzly/releases/download/v0.0.1/grr-{{ .OS }}-{{ .Arch }}
    install:
      type: direct

  gws:
    description: Colorful KISS helper for git workspaces
    list:
      type: github-releases
      url: https://api.github.com/repos/StreakyCobra/gws/releases
    fetch:
      url: https://github.com/StreakyCobra/gws/releases/download/{{ .Version }}/gws-{{ .Version }}
    install:
      type: direct

  hey:
    description: HTTP load generator, ApacheBench (ab) replacement, formerly known as rakyll/boom
    list:
      type: github-releases
      url: https://api.github.com/repos/rakyll/hey/releases
    fetch:
      url: https://storage.googleapis.com/hey-release/hey_{{ .OS }}_{{ .Arch }}
    install:
      type: direct
      post: >
        This installer always installs the latest version.

  hadolint:
    description: Dockerfile linter, validate inline bash, written in Haskell
    map:
      amd64: x86_64
      darwin: Darwin
      linux: Linux
      windows: Windows
    list:
      type: github-releases
      url: https://api.github.com/repos/hadolint/hadolint/releases
    fetch:
      url: https://github.com/hadolint/hadolint/releases/download/v{{ .Version }}/hadolint-{{ .OS }}-{{ .Arch }}
    install:
      type: direct

  helm:
    description: The Kubernetes Package Manager
    list:
      type: github-releases
      url: https://api.github.com/repos/helm/helm/releases
    fetch:
      url: https://get.helm.sh/helm-v{{ .Version }}-{{ .OS }}-{{ .Arch }}.tar.gz
    install:
      type: tgz
      binaries:
        - "{{ .OS }}-{{ .Arch }}/helm"

  helmfile:
    description: Deploy Kubernetes Helm Charts
    list:
      type: github-releases
      url: https://api.github.com/repos/roboll/helmfile/releases
    fetch:
      url: https://github.com/roboll/helmfile/releases/download/v{{ .Version }}/helmfile_{{ .OS }}_{{ .Arch }}
    install:
      type: direct

  httpx:
    description: >
      httpx is a fast and multi-purpose HTTP toolkit allow to run multiple
      probers using retryablehttp library, it is designed to maintain the
      result reliability with increased threads.
    list:
      type: github-releases
      url: https://api.github.com/repos/projectdiscovery/httpx/releases
    fetch:
      url: https://github.com/projectdiscovery/httpx/releases/download/v{{ .Version }}/httpx_{{ .Version }}_{{ .OS }}_{{ .Arch }}.tar.gz
    install:
      type: tgz
      binaries:
        - httpx

  httpx-win:
    description: >
      httpx is a fast and multi-purpose HTTP toolkit allow to run multiple
      probers using retryablehttp library, it is designed to maintain the
      result reliability with increased threads (windows).
    list:
      type: github-releases
      url: https://api.github.com/repos/projectdiscovery/httpx/releases
    fetch:
      url: https://github.com/projectdiscovery/httpx/releases/download/v{{ .Version }}/httpx_{{ .Version }}_{{ .OS }}_{{ .Arch }}.zip
    install:
      type: zip
      binaries:
        - httpx

  hugo:
    description: The worldâ€™s fastest framework for building websites.
    map:
      amd64: 64bit
      "386": 32bit
      darwin: Darwin
      linux: Linux
      arm: ARM
      arm64: ARM64
      windows: Windows
      freebsd: FreeBSD
    list:
      type: github-releases
      url: https://api.github.com/repos/gohugoio/hugo/releases
    fetch:
      url: https://github.com/gohugoio/hugo/releases/download/v{{ .Version }}/hugo_{{ .Version }}_{{ .OS }}-{{ .Arch }}.tar.gz
    install:
      type: tgz
      binaries:
        - hugo

  k6:
    description: A modern load testing tool, using Go and JavaScript - https://k6.io
    map:
      amd64: "64"
      "386": "32"
      darwin: mac
    list:
      type: github-releases
      url: https://api.github.com/repos/loadimpact/k6/releases
    fetch:
      url: https://github.com/loadimpact/k6/releases/download/v{{ .Version }}/k6-v{{ .Version }}-{{ .OS }}{{ .Arch }}.tar.gz
    install:
      type: tgz
      binaries:
        - k6-v{{ .Version }}-{{ .OS }}{{ .Arch }}/k6

  k9s:
    description: Kubernetes CLI To Manage Your Clusters In Style!
    map:
      amd64: x86_64
      linux: Linux
      darwin: Darwin
    list:
      type: github-releases
      url: https://api.github.com/repos/derailed/k9s/releases
    fetch:
      url: https://github.com/derailed/k9s/releases/download/v{{ .Version }}/k9s_{{ .OS }}_{{ .Arch }}.tar.gz
    install:
      type: tgz
      binaries:
        - k9s

  ketall:
    description: Like `kubectl get all`, but get really all resources
    list:
      type: github-releases
      url: https://api.github.com/repos/corneliusweig/ketall/releases
    fetch:
      url: https://github.com/corneliusweig/ketall/releases/download/v{{ .Version }}/ketall-{{ .Arch }}-{{ .OS }}.tar.gz
    install:
      type: tgz
      binaries:
        - ketall-{{ .Arch }}-{{ .OS }}

  kind:
    description: Kubernetes IN Docker - local clusters for testing Kubernetes
    list:
      type: github-releases
      url: https://api.github.com/repos/kubernetes-sigs/kind/releases
    fetch:
      url: https://github.com/kubernetes-sigs/kind/releases/download/v{{ .Version }}/kind-{{ .OS }}-{{ .Arch }}
    install:
      type: direct

  kops:
    description: Kubernetes Operations (kops) - Production Grade K8s Installation, Upgrades, and Management
    list:
      type: github-releases
      url: https://api.github.com/repos/kubernetes/kops/releases
    fetch:
      url: https://github.com/kubernetes/kops/releases/download/v{{ .Version }}/kops-{{ .OS }}-{{ .Arch }}
    install:
      type: direct

  krew:
    description: Find and install kubectl plugins
    list:
      type: github-releases
      url: https://api.github.com/repos/kubernetes-sigs/krew/releases
    fetch:
      url: https://github.com/kubernetes-sigs/krew/releases/download/v{{ .Version }}/krew.tar.gz
    install:
      type: tgz
      binaries:
        - krew-{{ .OS }}_{{ .Arch }}

  kube-bench:
    description: >
      Checks whether Kubernetes is deployed according to security best practices as 
      defined in the CIS Kubernetes Benchmark
    list:
      type: github-releases
      url: https://api.github.com/repos/aquasecurity/kube-bench/releases
    fetch:
      url: https://github.com/aquasecurity/kube-bench/releases/download/v{{ .Version }}/kube-bench_{{ .Version }}_{{ .OS }}_{{ .Arch }}.tar.gz
    install:
      type: tgz
      binaries:
        - kube-bench

  kubeconf:
    description: Switch between kubeconfigs and avoid unintentional operation on your production clusters.
    list:
      type: github-releases
      url: https://api.github.com/repos/mumoshu/kubeconf/releases
    fetch:
      url: https://github.com/mumoshu/kubeconf/releases/download/v{{ .Version }}/kubeconf_v{{ .Version }}_{{ .OS }}_{{ .Arch }}.tar.gz
    install:
      type: tgz
      binaries:
        - kubeconf

  kubectl:
    description: Production-Grade Container Scheduling and Management (cli)
    list:
      type: github-releases
      url: https://api.github.com/repos/kubernetes/kubernetes/releases
    fetch:
      url: https://storage.googleapis.com/kubernetes-release/release/v{{ .Version }}/bin/{{ .OS }}/{{ .Arch }}/kubectl
    install:
      type: direct

  kubectx:
    description: Faster way to switch between clusters in kubectl
    map:
      amd64: x86_64
    list:
      type: github-releases
      url: https://api.github.com/repos/ahmetb/kubectx/releases
    fetch:
      url: https://github.com/ahmetb/kubectx/releases/download/v{{ .Version }}/kubectx_v{{ .Version }}_{{ .OS }}_{{ .Arch }}.tar.gz
    install:
      type: tgz
      binaries:
        - kubectx

  kubens:
    description: Faster way to switch between namespaces in kubectl
    map:
      amd64: x86_64
    list:
      type: github-releases
      url: https://api.github.com/repos/ahmetb/kubectx/releases
    fetch:
      url: https://github.com/ahmetb/kubectx/releases/download/v{{ .Version }}/kubens_v{{ .Version }}_{{ .OS }}_{{ .Arch }}.tar.gz
    install:
      type: tgz
      binaries:
        - kubens

  kustomize:
    description: Customization of kubernetes YAML configurations
    list:
      type: github-releases
      url: https://api.github.com/repos/kubernetes-sigs/kustomize/releases
      prefix: "kustomize/"
    fetch:
      ur: https://github.com/kubernetes-sigs/kustomize/releases/download/kustomize/v{{ .Version }}/kustomize_v{{ .Version }}_{{ .OS }}_{{ .Arch }}.tar.gz
    install:
      type: tgz
      binaries:
        - kustomize

  lazygit:
    map:
      amd64: x86_64
      "386": 32-bit
      darwin: Darwin
      linux: Linux
      windows: Windows
    description: A simple terminal UI for git commands.
    list:
      type: github-releases
      url: https://api.github.com/repos/jesseduffield/lazygit/releases
    fetch:
      url: https://github.com/jesseduffield/lazygit/releases/download/v{{ .Version }}/lazygit_{{ .Version }}_{{ .OS }}_{{ .Arch }}.tar.gz
    install:
      type: tgz
      binaries:
        - lazygit

  logcli:
    description: Like Prometheus, but for logs (cli).
    list:
      type: github-releases
      url: https://api.github.com/repos/grafana/loki/releases
    fetch:
      url: https://github.com/grafana/loki/releases/download/v{{ .Version }}/logcli-{{ .OS }}-{{ .Arch }}.zip
    install:
      type: zip
      binaries:
        - "logcli-{{ .OS }}-{{ .Arch }}"

  loki:
    description: Like Prometheus, but for logs.
    list:
      type: github-releases
      url: https://api.github.com/repos/grafana/loki/releases
    fetch:
      url: https://github.com/grafana/loki/releases/download/v{{ .Version }}/loki-{{ .OS }}-{{ .Arch }}.zip
    install:
      type: zip
      binaries:
        - "loki-{{ .OS }}-{{ .Arch }}"

  minikube:
    description: Run Kubernetes locally
    list:
      type: github-releases
      url: https://api.github.com/repos/kubernetes/minikube/releases
    fetch:
      url: https://github.com/kubernetes/minikube/releases/download/v{{ .Version }}/minikube-{{ .OS }}-{{ .Arch }}.tar.gz
    install:
      type: tgz
      binaries:
        - out/minikube-{{ .OS }}-{{ .Arch }}

  naabu:
    description: >
      A fast port scanner written in go with focus on reliability and
      simplicity. Designed to be used in combination with other tools for
      attack surface discovery in bug bounties and pentests
    list:
      type: github-releases
      url: https://api.github.com/repos/projectdiscovery/naabu/releases
    fetch:
      url: https://github.com/projectdiscovery/naabu/releases/download/v{{ .Version }}/naabu_{{ .Version }}_{{ .OS }}_{{ .Arch }}.tar.gz
    install:
      type: tgz
      binaries:
        - naabu

  naabu-win:
    description: >
      A fast port scanner written in go with focus on reliability and
      simplicity. Designed to be used in combination with other tools for
      attack surface discovery in bug bounties and pentests (windows)
    list:
      type: github-releases
      url: https://api.github.com/repos/projectdiscovery/naabu/releases
    fetch:
      url: https://github.com/projectdiscovery/naabu/releases/download/v{{ .Version }}/naabu_{{ .Version }}_{{ .OS }}_{{ .Arch }}.zip
    install:
      type: zip
      binaries:
        - naabu

  nomad:
    description: >
      Nomad is an easy-to-use, flexible, and performant workload orchestrator
      that can deploy a mix of microservice, batch, containerized, and non-containerized
      applications. Nomad is easy to operate and scale and has native Consul and
      Vault integrations.
    list:
      type: github-releases
      url: https://api.github.com/repos/hashicorp/nomad/releases
    fetch:
      url: https://releases.hashicorp.com/nomad/{{ .Version }}/nomad_{{ .Version }}_{{ .OS }}_{{ .Arch }}.zip
    install:
      type: zip
      binaries:
        - packer

  onefetch:
    description: Git repository summary on your terminal
    map:
      windows: win
      darwin: mac
    list:
      type: github-releases
      exclude: otohttp
      url: https://api.github.com/repos/o2sh/onefetch/releases
    fetch:
      url: https://github.com/o2sh/onefetch/releases/download/v{{ .Version }}/onefetch-{{ .OS }}.tar.gz
    install:
      type: tgz
      binaries:
        - onefetch

  oto:
    description: Go driven rpc code generation tool for right now (cli).
    map:
      amd64: x86_64
      linux: Linux
      darwin: Darwin
    list:
      type: github-releases
      exclude: otohttp
      url: https://api.github.com/repos/pacedotdev/oto/releases
    fetch:
      url: https://github.com/pacedotdev/oto/releases/download/v{{ .Version }}/oto_{{ .Version }}_{{ .OS }}_{{ .Arch }}.tar.gz
    install:
      type: tgz
      binaries:
        - oto

  packer:
    description: >
      Packer is a tool for creating identical machine images for 
      multiple platforms from a single source configuration.
    list:
      type: github-releases
      url: https://api.github.com/repos/hashicorp/packer/releases
    fetch:
      url: https://releases.hashicorp.com/packer/{{ .Version }}/packer_{{ .Version }}_{{ .OS }}_{{ .Arch }}.zip
    install:
      type: zip
      binaries:
        - packer

  pass-checker:
    description: Get the entropy of your password, the maximum time needed to break it, and if the SHA1 sum appears in HaveIBeenPwned.com API.
    list:
      type: github-releases
      url: https://api.github.com/repos/devops-works/pass-checker/releases
    fetch:
      url: https://github.com/devops-works/pass-checker/releases/download/v{{ .Version }}/pass-checker_{{ .OS }}_{{ .Arch }}{{ .ExeExtension }}
    install:
      type: direct

  pluto:
    description: A cli tool to help discover deprecated apiVersions in Kubernetes
    list:
      type: github-releases
      url: https://api.github.com/repos/FairwindsOps/pluto/releases
    fetch:
      url: https://github.com/FairwindsOps/pluto/releases/download/v{{ .Version }}/pluto_{{ .Version }}_{{ .OS }}_{{ .Arch }}.tar.gz
    install:
      type: tgz
      binaries:
        - pluto

  pomerium:
    description: Pomerium is an identity-aware access proxy.
    list:
      type: github-releases
      url: https://api.github.com/repos/pomerium/pomerium/releases
    fetch:
      url: https://github.com/pomerium/pomerium/releases/download/v{{ .Version }}/pomerium-{{ .OS }}-{{ .Arch }}.tar.gz
    install:
      type: tgz
      binaries:
        - pomerium

  pomerium-cli:
    description: Pomerium is an identity-aware access proxy (cli).
    list:
      type: github-releases
      url: https://api.github.com/repos/pomerium/pomerium/releases
    fetch:
      url: https://github.com/pomerium/pomerium/releases/download/v{{ .Version }}/pomerium-{{ .OS }}-{{ .Arch }}.tar.gz
    install:
      type: tgz
      binaries:
        - pomerium-cli

  popeye:
    description: A Kubernetes cluster resource sanitizer
